docker_image10: &node_im
  docker:
      - image: circleci/node:13.8.0
docker_image11: &aws_im
  docker:
      - image: amazon/aws-cli
docker_image12: &ansible_im
  docker:
      - image: python:3.7-alpine3.16


jobs:
  build-frontend:
    <<: *node_im
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
  build-backend:
    <<: *node_im
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
  test-frontend:
    <<: *node_im
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Run frontend test
          command: |
            cd frontend
            npm install
            npm run test

      #exit 1
      # - slack/notify:
      #       event: fail
      #       template: basic_fail_1  
  test-backend:
    <<: *node_im
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run Backend test
          command: |
            cd backend
            npm install
            npm run test   
  scan-frontend:  
      <<: *node_im
      steps:
      # Checkout code from git
#       # Restore from cache
#       # Your job code here
        - checkout
        - restore_cache:
            keys: [frontend-build]
        - run:
            name: frontend scan
            command: |
              cd frontend
              npm install
              npm audit fix --audit-level=critical --force
              npm audit fix --audit-level=critical --force
              npm audit fix            
  scan-backend:
      <<: *node_im
      steps:
      # Checkout code from git
#       # Restore from cache
#       # Your job code here
    
        - checkout
        - restore_cache:
            keys: [backend-build]
        - run:
            name: Backend scan
            command: |
              cd backend
              npm install
              npm audit fix --audit-level=critical --force
              npm audit fix --audit-level=critical --force
              npm audit fix

  deploy-infrastructure:
    <<: *aws_im
    steps:
      - checkout
      - run:
          name: install tar & gzip utility & dependencies
          command: yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
          
      # - run:
      #     name: Ensure front-end infrastructure exists
      #     command: |
      #       aws  cloudformation deploy \
      #         --template-file .circleci/files/frontend.yml \
      #         --tags project=udapeople \
      #         --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
      #         --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            cd .circleci/ansible
            aws ec2 describe-instances --region us-east-1 --query 'Reservations[*].Instances[*].PublicIpAddress' --output text >> '~/cdond-c3-projectstarter-project/.circleci/ansible/inventory.txt'
            cat '~/cdond-c3-projectstarter-project/.circleci/ansible/inventory.txt'

      - persist_to_workspace:
          root: ~/
          paths:
            - 'cdond-c3-projectstarter-project/.circleci/ansible/inventory.txt'
      # - destroy-environment
      # - revert-migrations

  configure-infrastructure:
      <<: *ansible_im
      steps:
        - checkout
        - add_ssh_keys:
            fingerprints: ["5b:5f:81:8d:62:b8:1e:23:0d:fa:0f:78:af:73:d5:16"]
        - attach_workspace:
            at: ~/
        - run:
            name: Install Dependencies
            command: |
              apk add ansible gzip openssh-client
        - run:
            name: Configure server
            command: |
              # add environment variables to server
              echo ENVIRONMENT=production > backend/.env
              echo TYPEORM_CONNECTION=$TYPEORM_CONNECTION >> backend/.env
              echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> backend/.env
              echo TYPEORM_ENTITIES=$TYPEORM_ENTITIES >> backend/.env
              echo TYPEORM_HOST=$TYPEORM_HOST >> backend/.env
              echo TYPEORM_MIGRATIONS=$TYPEORM_MIGRATIONS >> backend/.env
              echo TYPEORM_MIGRATIONS_DIR=$TYPEORM_MIGRATIONS_DIR >> backend/.env
              echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> backend/.env
              echo TYPEORM_PORT=$TYPEORM_PORT >> backend/.env
              echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> backend/.env
              cat backend/.env
              cd .circleci/ansible
              cat '~/cdond-c3-projectstarter-project/.circleci/ansible/inventory.txt'
              #test
              ansible-playbook -i inventory.txt configure-server.yml
